<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/saturn.png">

</head>
<body>
  <div class="container">
    <aside>
      <div class="top">
        <div class="logo">
          <img src="images/saturn.png">
          <h2 id="brand">Terminal</h2>
          
        </div>
        <div class="close" id="close-btn">
          <span class="material-symbols-rounded">
            close
            </span>
        </div>
      </div>
      <div class="sidebar">
        <a href="#" class="active">
          <span class="material-symbols-rounded">
            grid_view
            </span>
            <h3>Home</h3>
        </a>
        <a href="#" >
          <span class="material-symbols-rounded">
            person
            </span>
            <h3>Profile</h3>
        </a>
        <a href="#">
          <span class="material-symbols-rounded">
            List_alt
            </span>
            <h3>Subscriptions</h3>
        </a>
        
        <a href="#">
          <span class="material-symbols-rounded">
            mail
            </span>
            <h3>Messages</h3>
            <span class="message-count">xx</span>
        </a>
        <a href="#">
          <span class="material-symbols-rounded">
            logout
            </span>
            <h3>Log out
            </h3>
        </a>

      </div>
    </aside>
    <! ----------------------------------------------------->
    <main>
      <h1 id="welcome">Welcome, 05-V</h1>

      <div class="date">
        <input type="date">
      </div>

      <div class="insights">
        <div class="sales">
          <span class="material-symbols-rounded">analytics</span>
          <div class="middle">
            <div class="left">
              <h3>Total Revenue</h3>
              <h1>$72,067</h1>
            </div>
            <div class="progress">
              <svg>
                <circle cx="38" cy="38" r="36">

                </circle>
              </svg>
              <div class="number">
                <p>81%</p>
              </div>
            </div>
          </div>
          <small class="text-muted">Last 24 hours</small>
        </div>
      </div> <!----------------------- end of sales -->

  </div>
