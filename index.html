<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/saturn.png">
    <title>Seraphic</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container">
    <aside>
      <div class="top">
        <div class="logo">
          <img src="images/saturn.png">
          <h2 id="brand">Seraphic</h2>
        </div>
        <div class="close" id="close-btn">
          <span class="material-symbols-rounded">
            close
            </span>
        </div>
      </div>
      <div class="sidebar">
        <a href="#">
          <span class="material-symbols-rounded">
            grid_view
            </span>
            <h3>Home</h3>
        </a>
        <a href="#">
          <span class="material-symbols-rounded">
            person
            </span>
            <h3>Profile</h3>
        </a>
        <a href="#">
          <span class="material-symbols-rounded">
            List_alt
            </span>
            <h3>Subscriptions</h3>
        </a>
        
        <a href="#">
          <span class="material-symbols-rounded">
            mail
            </span>
            <h3>Messages</h3>
            <span class="message-count">xx</span>
        </a>
        <a href="#">
          <span class="material-symbols-rounded">
            logout
            </span>
            <h3>Log out</h3>
        </a>

      </div>
    </aside>
  </div>

</body>
</html>
